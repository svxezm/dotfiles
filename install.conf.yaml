- defaults:
    link:
      create: true
  link:
    # zsh
    ~/.zshrc: config/zsh/.zshrc

    # tmux
    ~/.tmux.conf: config/tmux/.tmux.conf

    # git
    ~/.gitconfig: config/git/.gitconfig

    # hypr
    ~/.config/hypr/hyprland.conf: config/hypr/hyprland.conf
    ~/.config/hypr/hyprpaper.conf: config/hypr/hyprpaper.conf
    ~/.config/hypr/hyprlock.conf: config/hypr/hyprlock.conf
    ~/.config/hypr/hyprshade.toml: config/hypr/hyprshade.toml
    ~/.config/hypr/startup.sh: config/hypr/startup.sh
    ~/.config/hypr/gamemode.sh: config/hypr/gamemode.sh

    # kitty
    ~/.config/kitty/kitty.conf: config/kitty/kitty.conf
    
    # alacritty
    ~/.config/alacritty/alacritty.toml: config/alacritty/alacritty.toml

    # waybar
    ~/.config/waybar/config.jsonc: config/waybar/config.jsonc
    ~/.config/waybar/style.css: config/waybar/style.css

    # tofi
    ~/.config/tofi/config: config/tofi/config

    # neofetch
    ~/.config/neofetch/config.conf: config/neofetch/config.conf
    ~/.config/neofetch/images/image.png: config/neofetch/images/image.png

- clean: ['~/.config/hypr', '~/.zshrc']
